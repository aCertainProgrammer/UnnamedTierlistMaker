<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Unnamed Tierlist maker, a tool that helps you make League of Legends tierlists"
		/>
		<title>Unnamed Tierlist Maker</title>
		<link href="./src/assets/styles/style.css" rel="stylesheet" />
		<link rel="manifest" href="./public/manifest.json" />
		<link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
		<script type="module" src="./src/main.js"></script>
	</head>
	<body>
		<div id="main-screen">
			<div id="utils"></div>
			<div id="not-utils">
				<div id="tierlist-container">
					<div id="tierlist"></div>
				</div>
				<div id="champion-selection-container">
					<div id="champion-selection-utils">
						<input
							type="text"
							id="champion-selection-search-bar"
							placeholder="Start typing to search for a champion"
						/>
					</div>
					<div id="champion-selection"></div>
				</div>
			</div>
		</div>
	</body>
</html>
